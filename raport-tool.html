<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hours Report – Simple PDF Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="css/raport_tool.css" rel="stylesheet" >
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title-group">
        <h1>Raport Prac</h1>
        <small>Trzy kolumny: <strong>Data</strong>, <strong>Godziny</strong>, <strong>Opis</strong>. Wyeksportuj do PDF.</small>
      </div>
      <div class="toolbar">
        <button id="exportBtn" title="Download PDF (A4)">Pobierz PDF</button>
        <!-- <button class="secondary" id="sampleBtn" title="Add sample rows">Dodan przykładowe wiersze</button> -->
        <button class="danger" id="clearBtn" title="Remove all rows">Wyczyść wszystko</button>
      </div>
    </header>

    <section class="card" style="margin-bottom: 16px;" aria-label="Add entry">
      <form id="entryForm">
        <div>
          <label for="date">Data [DD-MM-YYYY]</label>
          <input id="date" name="date" type="date" required />
        </div>
        <div>
          <label for="hours">Godziny</label>
          <input id="hours" name="hours" type="number" step="0.25" min="0" placeholder="np. 1.5" required />
        </div>
        <div>
          <label for="desc">Opis</label>
          <textarea id="desc" name="desc" placeholder="Co zrobiłeś/aś?" required></textarea>
        </div>
        <div style="align-self: end;">
          <button type="submit" class="btn">Dodaj</button>
        </div>
      </form>
    </section>

    <section class="card" aria-label="Entries">
      <div class="table-wrap">
        <table id="entriesTable">
          <thead>
            <tr>
              <th style="width: 140px">Data</th>
              <th style="width: 110px">Godziny</th>
              <th>Opis</th>
              <th style="width: 80px; text-align:right;">Akcje</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Rows render here -->
          </tbody>
        </table>
      </div>
      <div class="summary">
        <div class="badge" id="rangeBadge">Brak wpisów</div>
        <div class="sum">Suma godzin: <span id="total">0.00</span></div>
      </div>
    </section>

    <p class="notice">Tip: Użyj klawisza <strong>tab</strong>, aby poruszać się pomiędzy polami. Dane są zapisywane lokalnie w przeglądarce.</p>
  </div>

  <footer class="notice wrap">
    <p>Stworzone przez <a href="https://github.com/MasiaSaig">MasiaSaig</a></p>
  </footer>

  <!-- jsPDF + AutoTable (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="js/raport_tool.js"></script>
</body>
</html>
